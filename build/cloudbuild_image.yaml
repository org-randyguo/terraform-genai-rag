
timeout: 3600s
steps:
- name: 'gcr.io/cloud-builders/wget'
  args: ["https://releases.hashicorp.com/terraform/${_TERRAFORM_VERSION}/terraform_${_TERRAFORM_VERSION}_linux_amd64.zip"]
- name: 'gcr.io/cloud-builders/docker'
  env:
  - 'TERRAFORM_VERSION=${_TERRAFORM_VERSION}'
  args:
  - build
  - --build-arg
  - TERRAFORM_VERSION=${_TERRAFORM_VERSION}
  - --tag
  - ${_TERRAFORM_IMAGE}:${_TERRAFORM_VERSION}
  - --tag
  - ${_TERRAFORM_IMAGE}:latest
  - .
  dir: build

# - name: 'asia-east2.pkg.dev/${PROJECT_ID}/tools/terraform:${_TERRAFORM_VERSION}'
#   args: ['version']

images:
  - 'asia-east2-docker.pkg.dev/${PROJECT_ID}/tools/terraform:${_TERRAFORM_VERSION}'
  - 'asia-east2-docker.pkg.dev/${PROJECT_ID}/tools/terraform:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  
tags:
- 'ci'
- 'integration'

substitutions:
  _TERRAFORM_VERSION: 1.9.5
  _TERRAFORM_IMAGE: 'asia-east2-docker.pkg.dev/${PROJECT_ID}/tools/terraform'
